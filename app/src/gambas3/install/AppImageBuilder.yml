# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/$(icon-resolution)/apps/
  - cp $(icon-path) AppDir/usr/share/icons/hicolor/$(icon-resolution)/apps/
  - cp $(exec-path) AppDir/usr/bin/
AppDir:
  path: $(appdir)
  app_info:
    id: $(id)
    name: $(name)
    icon: $(icon)
    version: latest
    exec: usr/bin/gbr3
    exec_args: $APPDIR/usr/bin/$(exec-name) $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    $(sources)
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar main restricted
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar-updates main restricted
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar universe
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar-updates universe
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar multiverse
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar-updates multiverse
    # - sourceline: deb http://fr.archive.ubuntu.com/ubuntu/ lunar-backports main restricted universe multiverse
    # - sourceline: deb http://security.ubuntu.com/ubuntu/ lunar-security main restricted
    # - sourceline: deb http://security.ubuntu.com/ubuntu/ lunar-security universe
    # - sourceline: deb http://security.ubuntu.com/ubuntu/ lunar-security multiverse
    # - sourceline: deb http://ddebs.ubuntu.com/ lunar main restricted universe multiverse
    # - sourceline: deb http://ppa.launchpad.net/gambas-team/gambas3/ubuntu lunar main
    include:
    $(packages)
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  runtime:
    env:
      GB_PATH: $APPDIR/usr/bin/gbr3
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
